<VirtualHost *:80>
        ServerName tv-scrapping.com
        ServerAdmin webmaster@tv-scrapping.com
        WSGIDaemonProcess tv-scrapping.com python-path=/var/www/tv-scrapping python-home=/var/www/tv-scrapping/tv-scrapping-venv
        WSGIProcessGroup tv-scrapping.com
        WSGIScriptAlias / /var/www/tv-scrapping/app.wsgi
<Directory /var/www/tv-scrapping/>
                Require all granted
        </Directory>
        Alias /static /var/www/tv-scrapping/static
        <Directory /var/www/tv-scrapping/static/>
                Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
